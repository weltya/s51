<!DOCTYPE html>
<html>
  <head>
    <title>Inscription: Restaurant</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/index.css" />

    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
  </head>

  <body>
    <div id="login-container">
      <section class="form-wrap">
        <h1>Inscription</h1>
        <form id="registrationForm">
          <div>
            <label for="nameInputRegister">Nom restaurant:</label>
            <input
              type="text"
              id="nameInputRegister"
              placeholder="Nom restaurant"
            />
          </div>
          <div>
            <label for="emailInputRegister">Email:</label>
            <input type="email" id="emailInputRegister" placeholder="Email" />
          </div>
          <div>
            <label for="phoneInputRegister">Téléphone:</label>
            <input
              type="tel"
              id="phoneInputRegister"
              placeholder="+33234567890"
            />
          </div>
          <div>
            <label for="passwordInputRegister">Mot de passe:</label>
            <input
              type="password"
              id="passwordInputRegister"
              placeholder="Mot de passe"
            />
          </div>
          <div>
            <label for="password2InputRegister">Confirmer Mot de passe:</label>
            <input
              type="password"
              id="password2InputRegister"
              placeholder="Mot de passe"
            />
          </div>
          <button type="submit">S'inscrire</button>
        </form>
      </section>
    </div>
  </body>
</html>
